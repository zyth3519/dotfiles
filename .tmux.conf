# ===================== 基础设置 =====================
# 前缀键改为 Ctrl+a（替代默认 Ctrl+b，更顺手），兼容 screen 习惯
set -g prefix C-a
unbind C-b
bind C-a send-prefix  # 按两次 Ctrl+a 发送原生 Ctrl+a

# 启用鼠标支持（面板/窗口/状态栏点击切换，滚轮滚动）
set -g mouse on

set -g default-terminal "screen-256color"  # 256色支持
set-option -ga terminal-overrides ",xterm-256color:Tc"  # 适配WSL终端颜色

# 窗口/面板索引从1开始（符合直觉，默认从0）
set -g base-index 1
set -g pane-base-index 1

# 历史缓冲区大小（默认5000，调大到10万行）
set -g history-limit 100000

# ===================== 快捷键优化 =====================
# 分屏快捷键（替代默认 % 和 "）
bind | split-window -h  # Ctrl+a + | 水平分屏
bind - split-window -v  # Ctrl+a + - 垂直分屏
unbind %
unbind '"'

# 面板切换：方向键直接切换（无需前缀键+方向）
bind -n Left select-pane -L
bind -n Right select-pane -R
bind -n Up select-pane -U
bind -n Down select-pane -D

# 面板大小调整（前缀键+方向键，每次调整5格）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
